<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rock_paper_scissor.css">
</head>
<body>
    <div class="title">Rock Paper Scissors!!</div>
    <div class="main-container">
        <div class="scores">
            <div class="computer-score">
                Computer Score: 0
            </div>
            <div class="player-score">
                Player Score: 0
            </div>
        </div>
        <div class="buttons">
            <div class="button rock-icon">
                <img src="./Icons/fist.png" alt="rock">
            </div>
            <div class="button paper-icon">
                <img src="./Icons/hand-paper.png" alt="paper">
            </div>
            <div class="button scissors-icon">
                <img src="./Icons/scissors.png" alt="scissors">
            </div>
        </div>
    </div>
    <div class="result"></div>
    <div class="footer">
    <div>
        <a href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">Rock paper scissors icons created by Cap Cool - Flaticon</a>
